<!doctype html>
<style type="text/css">
  #mainPopup {
    padding: 10px;
    height: 200px;
    width: 400px;
    font-family: Helvetica, Ubuntu, Arial, sans-serif;
  }

  h1 {
    font-size: 2em;
  }

  .mainPopup {
    padding: 15px;
  }

  .mainPopup .item {
    padding: 8px 0;
  }

  .mainPopup .item .title {
    font-weight: 600;
  }

  .row {
    display: flex;
  }

  .row>div {
    flex: 1 0 0;
  }

  .header {
    color: #cacaca;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>

<body>
  <div id="mainPopup" class="mainPopup">
    <div class="header">
      <h1>
        Welcome to my Chrome Extension
      </h1>
    </div>
    <div class="row">
      <div>
        <div class="item">
          <span class="title">
            Please Select Options:-
        </div>
        <div class="item">
            <button class="title" id="screenShot"> Take ScreenShot</button>
        </div>
        <div class="item">
            <button class="title"  id="screenRecording"> Screen Recording</button>
        </div>
      </div>

    </div>
  </div>
  <script src="content.js"></script>
</body>
